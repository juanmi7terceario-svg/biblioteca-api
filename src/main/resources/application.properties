spring.application.name=biblioteca-api
server.port=8080

# DataSource MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/biblioteca_db
spring.datasource.username=biblio_user
spring.datasource.password=Biblio#2025!
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.packagesToScan=com.juanmi.biblioteca.api
springdoc.pathsToMatch=/**
springdoc.use-fqn=true